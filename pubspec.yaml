name: application
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  #images
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7

  #permission
  permission_handler: ^11.0.0

  #text
  auto_size_text: ^3.0.0

  #state management
  provider: ^6.0.5
  equatable: ^2.0.5
  uuid: ^4.1.0
  flutter_bloc: ^8.1.3
  get_it: ^7.6.4

  #json
  json_annotation: ^4.8.1

  #camera
  camera: ^0.10.5+4

  #network
  socket_io_client: ^1.0.2
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/env/
    - assets/images/
